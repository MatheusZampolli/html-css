<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
    
        }

        div > p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: black;
            background-color: rgba(82, 160, 114, 0.726);
            font-size: larger;
        }
        div:hover{
            color: rgb(89, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse sobr eo texto abaixo</p>
    <div>Passe o mouse aqui
         <p>eu amo a isabela...</p>

         </div>
         <p>Fim do Exemplo</p>
         
    
</body>
</html>
