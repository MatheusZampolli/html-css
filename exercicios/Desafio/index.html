<!DOCTYPE html>
<html>
<head>
    <title>Imagem com Botão para Abrir Nova Página</title>
    <style>
        /* Estilize o botão conforme necessário */
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilize a imagem, ajustando tamanho, margens, etc. */
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <a href="https://www.outrapagina.com" target="_blank">
        <img src="caminho-para-sua-imagem.jpg" alt="Onças">
        <button>Clique para abrir nova página</button>
    </a>
</body>
</html>
